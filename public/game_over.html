<!-- game_over.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Battle of Yavin - Game Over</title>
    <style>
        :root {
            --teal: #4ECDC4;
            --ink: #1A1459;
            --navy: #0B0E3F;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--navy) 0%, var(--ink) 50%, var(--navy) 100%);
            color: #fff;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            display: grid;
            place-items: center;
            padding: 2rem;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: var(--teal);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .result {
            font-size: 1.5rem;
            margin: 2rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        button {
            background: var(--teal);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: opacity 0.2s;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Battle of Yavin</h1>
    <div id="resultMessage" class="result"></div>
    <button id="returnToLobby">Return to Lobby</button>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const result = params.get('result');

    const messageElement = document.getElementById('resultMessage');
    if (result === 'draw') {
        messageElement.textContent = "It's a Draw!";
    } else if (result === 'player1') {
        messageElement.textContent = "Player 1 Wins!";
    } else if (result === 'player2') {
        messageElement.textContent = "Player 2 Wins!";
    } else {
        messageElement.textContent = "Unknown Result";
    }

    document.getElementById('returnToLobby').addEventListener('click', () => {
        window.location.href = 'lobby.html';
    });
</script>
</body>
</html>
