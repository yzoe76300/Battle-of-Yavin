<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Battle of Yavin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            margin: 5rem auto;
            padding: 3rem;
            background: rgba(26, 20, 89, 0.9);
            border: 2px solid #4ECDC4;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.5);
        }

        .login-container h2 {
            color: #4ECDC4;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #4ECDC4;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(11, 14, 63, 0.8);
            border: 1px solid #4ECDC4;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4ECDC4;
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.3);
        }

        .form-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-primary {
            padding: 1rem;
            background-color: #4ECDC4;
            color: #2A2F75;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #3db8b0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .btn-secondary {
            padding: 0.8rem;
            background-color: transparent;
            color: #4ECDC4;
            border: 2px solid #4ECDC4;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: rgba(78, 205, 196, 0.1);
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-top: 1rem;
            padding: 0.5rem;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 5px;
            display: none;
        }

        .success-message {
            color: #51cf66;
            text-align: center;
            margin-top: 1rem;
            padding: 0.5rem;
            background: rgba(81, 207, 102, 0.1);
            border-radius: 5px;
            display: none;
        }

        .toggle-form {
            text-align: center;
            margin-top: 1.5rem;
            color: #4ECDC4;
        }

        .toggle-form a {
            color: #4ECDC4;
            cursor: pointer;
            text-decoration: underline;
        }

        .toggle-form a:hover {
            color: #3db8b0;
        }

        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: #4ECDC4;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .back-home:hover {
            color: #3db8b0;
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
    <!-- 星星背景 -->
    <div class="stars"></div>

    <a href="index.html" class="back-home">← Return</a>

    <div class="login-container">
        <!-- 登录表单 -->
        <div id="loginForm">
            <h2>Sign in</h2>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <div class="error-message" id="loginError"></div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Login</button>
                    <button type="button" class="btn-secondary" onclick="showRegisterForm()">Register</button>
                </div>
            </form>
        </div>

        <!-- 注册表单 -->
        <div id="registerForm" style="display: none;">
            <h2>Register</h2>
            <form id="registerFormElement">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" required minlength="3" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="registerPasswordConfirm">Confirm Password</label>
                    <input type="password" id="registerPasswordConfirm" required minlength="6">
                </div>
                <div class="error-message" id="registerError"></div>
                <div class="success-message" id="registerSuccess"></div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Register</button>
                    <button type="button" class="btn-secondary" onclick="showLoginForm()">Return</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 生成随机星星背景
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const starCount = 150;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');

                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;

                starsContainer.appendChild(star);
            }
        }

        // 显示/隐藏表单
        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            clearMessages();
        }

        function showLoginForm() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            clearMessages();
        }

        function clearMessages() {
            document.getElementById('loginError').style.display = 'none';
            document.getElementById('registerError').style.display = 'none';
            document.getElementById('registerSuccess').style.display = 'none';
        }

        // 登录处理
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    // 保存到 LocalStorage
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userId', data.user.id);
                    localStorage.setItem('username', data.user.username);

                    // 跳转到匹配大厅
                    window.location.href = 'lobby.html';
                } else {
                    errorDiv.textContent = data.error || '登录失败';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = '网络错误，请稍后重试';
                errorDiv.style.display = 'block';
            }
        });

        // 注册处理
        document.getElementById('registerFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
            const errorDiv = document.getElementById('registerError');
            const successDiv = document.getElementById('registerSuccess');

            // 验证密码匹配
            if (password !== passwordConfirm) {
                errorDiv.textContent = '两次输入的密码不一致';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    successDiv.textContent = 'Registration successful, redirecting to the registration page....';
                    successDiv.style.display = 'block';
                    errorDiv.style.display = 'none';

                    setTimeout(() => {
                        showLoginForm();
                        document.getElementById('loginUsername').value = username;
                    }, 1500);
                } else {
                    errorDiv.textContent = data.error || '注册失败';
                    errorDiv.style.display = 'block';
                    successDiv.style.display = 'none';
                }
            } catch (error) {
                errorDiv.textContent = '网络错误，请稍后重试';
                errorDiv.style.display = 'block';
            }
        });

        // 检查是否已登录
        window.addEventListener('load', () => {
            createStars();
            const token = localStorage.getItem('authToken');
            if (token) {
                // 验证令牌
                fetch('/api/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token })
                }).then(res => res.json()).then(data => {
                    if (data.success) {
                        window.location.href = 'lobby.html';
                    } else {
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('userId');
                        localStorage.removeItem('username');
                    }
                });
            }
        });
    </script>
</body>
</html>
